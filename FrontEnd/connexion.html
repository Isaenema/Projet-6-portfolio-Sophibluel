<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li id="login-status">login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="connexion">
        <h2>Connexion</h2>
        <form id="loginForm">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" />
          <div class="btn-submit">
            <button type="submit" id="login-button">Se connecter</button>
          </div>
          <p id="errorMessage" style="color: red; display: none">
            Identifiant ou mot de passe incorrect
          </p>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./assets/connexion.js"></script>
  </body>
</html>
